<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>PROYECTO DE JAVA SCRIPTS</title>
    <!-- APLICACION DE bootstrap EN EL PROYECTO -->
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <!-- NAVEGACION -->
    <nav class="navbar navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">Proyecto de Actividades En JavaScripts</a>
      </div>
    </nav>

    <div class="container">
      <div class="row my-5">
        <div class="col-md-4">

          <div class="card">
            <div class="card-body">
              <!-- APLICACION DEL FORMULARIO EN EL PROYECTO -->
              <form id="formTask">
                <div class="form-group">
                  <input type="text" id="title" placeholder="Add A Todo" class="form-control">
                </div>
                <div class="form-group">
                  <textarea id="description" cols="20" rows="10" class="form-control"></textarea>
                </div>
                <label for="date"><strong>Fecha a Realizar Actividad:</strong></label>
                <input type="date" id="date" name="date" class="form-control">
                <br>
                <button type="submit" class="btn btn-primary btn-block">ENVIAR INFORMACION</button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-md-8">
          <div id="tasks"></div>
        </div>
      </div>
    </div>
    <!--SCRIPTS DEL PROGAMA-->
    <script src="js/proyecto.js"></script>
  </body>
</html>
